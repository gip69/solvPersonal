<div class="form-group">
  <table>
    <thead>
    <tr>
      <td><button (click)="clear()">clear</button>
        <a [href]="appleCalendarEventUrl" target="_blank">iCalendar</a>
      </td>
      <td>Dauer</td>
      <td>Zeit</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><div class="label">Startzeit</div></td>
      <td><input [(ngModel)]="times.start.wayDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td><input type="text" [(ngModel)]="times.start.output" class="form-control time" (keyup)="calculate();"></td>
    </tr>
    <tr>
      <td><div class="label">Vorstart</div></td>
      <td><input [(ngModel)]="times.prestart.duration" class="form-control duration" (keyup)="calculate();"></td>
      <td>{{times.prestart.output}}</td>
    </tr>
    <tr>
      <td></td>
      <td><input [(ngModel)]="times.prestart.wayDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td></td>
    </tr>
    <tr>
      <td><div class="label">Depot</div></td>
      <td><input [(ngModel)]="times.depot.duration" class="form-control duration" (keyup)="calculate();"></td>
      <td>{{times.depot.output}}</td>
    </tr>
    <tr>
      <td></td>
      <td><input [(ngModel)]="times.depot.wayDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td></td>
    </tr>
    <tr>
      <td><div class="label">WKZ</div></td>
      <td><input [(ngModel)]="times.wkz.duration" class="form-control duration" (keyup)="calculate();"></td>
      <td>{{times.wkz.output}}</td>
    </tr>
    </tbody>
  </table>
  <table>
    <tbody>
    <tr>
      <td><input [(ngModel)]="times.wkz.location" class="form-control label" (keyup.enter)="searchConnection();"></td>
      <td><input [(ngModel)]="times.wkz.wayCarDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td><input [(ngModel)]="times.wkz.wayTrainDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td></td>
    </tr>
    <tr>
      <td><div class="label">Parkplatz</div></td>
      <td><input [(ngModel)]="times.car.wayDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td><input [(ngModel)]="times.car.duration" class="form-control duration" (keyup)="calculate();"></td>
      <td>{{times.car.output}}</td>
    </tr>
    <tr>
      <td><div class="label">Bahnhof</div></td>
      <td><input [(ngModel)]="times.train.wayDuration" class="form-control duration" (keyup)="calculate();"></td>
      <td><input [(ngModel)]="times.train.duration" class="form-control duration" (keyup)="calculate();"></td>
      <td>{{times.train.output}}</td>
    </tr>
    <tr>
      <td><div class="label"><div class="item">Home Car</div><input [(ngModel)]="times.homeCar.location" class="form-control label" (keyup.enter)="searchConnection();"></div></td>
      <td></td>
      <td></td>
      <td>{{times.homeCar.output}}</td>
    </tr>
    </tbody>
  </table>
</div>
