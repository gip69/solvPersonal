<div class="content">
  <div>
    <mat-form-field appearance="outline" class="runItem">
      <mat-label>Anzahl LÃ¤ufe</mat-label>
      <input matInput placeholder="Placeholder" disabled [value]="countEvents">
      <mat-icon matSuffix>directions_run</mat-icon>
    </mat-form-field>
    <!--button mat-raised-button color="primary" (click)="readEventsData()">Reload</button-->
  </div>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  <mat-table [dataSource]="events">
    <ng-container matColumnDef="date" class="date">
      <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.date}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="rank">
      <mat-header-cell *matHeaderCellDef> Rank</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.rank}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef> Time</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.duration}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="map">
      <mat-header-cell *matHeaderCellDef> Map</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.map}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="club">
      <mat-header-cell *matHeaderCellDef> Club</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.club}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let event"> {{event.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="source">
      <mat-header-cell *matHeaderCellDef> Source</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event.source}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef> Link</mat-header-cell>
      <mat-cell *matCellDef="let event">{{event._link}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let event; columns: columnsToDisplay" (click)="showInfo(event)"></mat-row>
  </mat-table>

    <mat-list-item *ngFor="let event of events" (click)="showInfo(event)">
        <mat-icon>directions_run</mat-icon>
      <span>{{ event.name }}</span>
    </mat-list-item>
  </mat-nav-list-->
</div>
